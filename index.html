<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Luardino Jaime">
    <meta name="description" content="Game of Tic Tac Toe made for Luardino Jaime whith HTML5, CSS3, ECS6">
    <meta name="keywords" content="Tic Tac Toe">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/cbbe8a0411.js" crossorigin="anonymous"></script>
    <title>Game - Tic Tac Toe</title>
</head>
<body>
    
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select wich you want to be?</div>
        </div>
        <div class="player-select">
            <button class="playerX">Player ( X )</button>
            <button class="playerO">Player ( O )</button>
        </div>
    </div>

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider">
        
                </div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text">
            Player <p>X</p> won the game!
        </div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
